            <ul class="navbar-nav ml-auto mr-5">

                </li>
            </ul>
        </div>
    </nav>

    <!-- header -->
    <section id="index-page-header">
        <div class="row bg-primary text-white">
            <div class="col py-2 ml-5 pl-5">
                <h1>Post One</h1>
            </div>
        </div>
    </section>

    <!-- action section -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> Back To Dashboard
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> Save Changes
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i> Delete Post
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- details section -->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="card">
                        <div class="card-header text-left">
                            <h3>Edit Post</h3>
                        </div>
                        <div class="card-body text-left">
                            <div action="" class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control">
                            <option value="">Web Development</option>
                            <option value="">Tech Gadgets</option>
                            <option value="">Business</option>
                            <option value="">Health &amp; Wellness</option>
                          </select>
                            </div>
                            <div class="form-group">
                                <label>Upload Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">
                                    Choose file
                                </label>
                                </div>
                                <small class="text-muted">Max Size 3mb</small>
                            </div>
                            <div class="form-group">
                                <label>Body</label>
                                <textarea name="editor1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright Â©
                        <span id="year">2020</span> Blogen
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

    <script>

        $('#year').text(new Date().getFullYear());
        CKEDITOR.replace('editor1');
    </script>
